{% extends 'manage_event/sidebar.html' %}
{% block content %}
{{ form.media }}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %} >
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Modify the Event Deadline">
</form>

<br>
<button class="btn btn-primary" onclick="location.href='{% url 'manage_event:organize_index' %}'">Back to Organize Events</button>
<br>
{% endblock%}
