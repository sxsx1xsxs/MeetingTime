{% extends 'manage_event/sidebar.html' %}
{% block content %}


<div align="center">
<h1>{{ event.event_name }}</h1>

    <h3> You chose <b>{{ event.final_time_start }}</b> to <b>{{ event.final_time_end }}</b> as your final decision.</h3>

<a class="btn btn-primary"  href="{% url 'manage_event:organize_index' %}" role="button">Back to Organize Event</a>
{% if can_abort %}
    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'manage_event:abort_event_detail' event.id %}'">Abort Event</button>
<br>
{% endif %}
<br><br>
</div>


{% endblock%}
