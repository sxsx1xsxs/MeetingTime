{% extends 'manage_event/sidebar.html' %}
{% block content %}

{% if can_abort %}
<br>
<button onclick="location.href='{% url 'manage_event:abort_event_detail' event.id %}'">Abort event</button>
<br>
{% endif %}

<div align="center">
<h1>{{ event.event_name }}</h1>

<p> You have choose {{ event.final_time_start }} to {{ event.final_time_end }} as your final decision.</p>

<a href="{% url 'manage_event:organize_index' %}">Back to Organize Event</a>
</div>


{% endblock%}
