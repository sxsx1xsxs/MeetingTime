{% extends 'manage_event/sidebar.html' %}
{% block content %}

<h1>You have submitted your time slots for the following event: </h1>

<h3>{{ event.event_name }}</h3>


<ul>
{% for slot in timeslots %}
    <li>{{ slot}}</li>
{% endfor %}
</ul>

<button >Modify Your Time Slots</button>
<br>
<button onclick="location.href='{% url 'manage_event:participate_index' %}'">Back to Participate Events</button>
<br>

{% endblock%}
