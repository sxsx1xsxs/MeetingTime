{% extends 'manage_event/sidebar.html' %}
{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<style type="text/css" media="screen">
    table#power_schedule td {
        width: 140px;
    }

    table#power_schedule td.selectable,
    table#power_schedule th {
        font-size: 8px;
        width: 70px;
        height: 15px;
        text-align: center;
    }

    table#power_schedule td.selectable {
        width: 60px;
        background-color: #FFFFFF;
        border: 1px solid #D9D9D9;
        text-align: center;
    }

    table#power_schedule td.highlighted {
        background-color: #99E6FF;
        border: 1px solid #00ACE6;
        text-align: center;
    }

    table#power_schedule td.marked {
        background-color: #FF8080;
        border: 1px solid #FF4D4D;
        text-align: center;
    }

     table#power_schedule td.unselectable {
        background-color: #e6e6e6;
        border: 1px solid #e6e6e6;
        text-align: center;
    }



    table#power_schedule td:first-child {
        cursor: pointer;
    }
</style>


{% block head %}
{% endblock %}


<table cellpadding="0" cellspacing="0" id="power_schedule">
    <tr id="firstRow">
        <th/>
    </tr>
</table>

{% load static %}
<script src="{% static 'manage_event/js/timeslots.js' %}" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>


{% block jsAndButton %}
{% endblock %}



{% endblock%}
