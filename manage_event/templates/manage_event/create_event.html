{% extends 'manage_event/base.html' %}
{% block content %}


<form action= "{% url 'manage_event:create_event' %}" method="post">
    {% csrf_token %}
    <br>
    Event name:<br>
    <input type="text" name="event_name">
    <br>
    Time range:<br>
    <input type="date" name="time_range_start"> to <input type="date" name="time_range_end">
    <br>
    Deadline: <br>
    <input type="date" name="deadline">
    <br>
    <input type="submit" value="Create">
    <br>

</form>


{% endblock%}
